<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="boostrap/bootstrap.min.css">
  </head>
  <body>
    
      <div class="container">
         <div class="row">
            <div class="col-md-6 d-flex flex-column justify-content-center align-items-center">
               <h3>শাহ আলম ভাই টাকা লাগবো! লাগলে
                 তারাতারি signup করো মিয়া
               </h3>
               <form>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" placeholder="Enter Your Full Name">
                    <label for="floatingInput">Full Name</label>
                  </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                  </div>
                  <select class="form-select mb-3" aria-label="Default select example">
                    <option selected>Open this select menu</option>
                    <option value="man">আমি বেদা</option>
                    <option value="female">আমি বেদি</option>
                    <option value="not">আমি হিজরা
                    </option>
                  </select>
                  <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      Accept Our <a href="">Terms And Comdition</a>
                    </label>
                  </div>
                  <input class="btn btn-primary" type="button" value="Submit">
               </form>
            </div>
            <div class="col-md-6">
                <img src="images/signup.png" alt="" class="img-fluid">
            </div>
         </div>
      </div>


    <script src="boostrap/bootstrap.min.js"></script>
  </body>
</html>
